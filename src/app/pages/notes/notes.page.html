<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>notes</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let note of notesList">
      <ion-label>{{note.title}}</ion-label>
      <ion-chip> date de début : {{note.dateBegin}}</ion-chip>
      <ion-chip> date de fin : {{note.dateEnd}}</ion-chip>
      <ion-icon name="trash" slot="end" (click)="deleteNote(note.key)"></ion-icon>
      <ion-icon name="create" slot="end" (click)="setNote(note)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label position="stack">Endroit</ion-label>
          <ion-input [(ngModel)]="note.title"></ion-input>
        </ion-col>
        <ion-col>
          <ion-label position="stack">Date de début</ion-label>
          <ion-input type="date" [(ngModel)]="note.dateBegin"></ion-input>
        </ion-col>
        <ion-col>
          <ion-label position="stack">Date de fin</ion-label>
          <ion-input type="date" [(ngModel)]="note.dateEnd"></ion-input>
        </ion-col>
        <ion-col>
          <ion-button expand="block" (click)="saveNote()" [color]="note.key?'secondary':'primary'">Valider</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
