<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>notes</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let note of notesList">
      <ion-label slot="start">{{note.title}}</ion-label>
      <ion-text slot="start">{{note.desc}}</ion-text>
      <ion-chip> date de d√©but : {{note.dateBegin}}</ion-chip>
      <ion-chip> date de fin : {{note.dateEnd}}</ion-chip>
      <ion-icon name="trash" slot="end" (click)="deleteNote(note.key)"></ion-icon>
      <ion-icon name="create" slot="end" (click)="showUpdateItemDialog(note)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-button expand="block" (click)="showAddItemDialog()">Ajouter une note</ion-button>
</ion-footer>
